<div class="background">
    <form [formGroup]="loginForms" (ngSubmit)="LoginSubmit()">
      <div class="firstbox">
        <div class="leftide">
          <div>
            <img src="assets\gicon.png" alt="logo" width="30px">
          </div>
          <div class="sign">
            <p>Sign in</p>
          </div>
          <div>
            <p>to continue to Gmail</p>
          </div>
        </div>
        <div class="rightside"> 
            <div class="Email">
              <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Email" formControlName="Email">
              <mat-error *ngIf="loginForms.hasError('required','Email')">
                Email is Required!
              </mat-error>
              <mat-error *ngIf="loginForms.hasError('email','Email')">
                Email is invalid!
              </mat-error>
              </mat-form-field>
              <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput placeholder="Password" formControlName="Password" [type]="hidden?'password':'text'">
              <mat-error *ngIf="loginForms.hasError('required','Password')">
                Password is Required!
              </mat-error>
              <mat-error *ngIf="loginForms.hasError('pattern','Password')">
                Password is invalid!
              </mat-error>
              </mat-form-field> 
            </div> 
            <div class="checkandforgot">
            <mat-checkbox class="example-margin" (change)="hidden=!hidden">Show Password</mat-checkbox>
            <div class="Forget-Password">
            <button mat-button color="primary">Forget Password?</button>
            </div>
          </div>
          <div class="security">
            <p>Not your computer? Use Guest mode to sign in privately.<span class="inside-security">Learn more about using Guest mode</span></p>
          </div>
          <div class="create-btn">
            <div>
                <button mat-button color="primary">Create account</button>
                <button class="next-btn" mat-raised-button color="primary">Next</button>
          </div>
          </div>
        </div>
      </div>
    </form>  
  </div>
