

 <div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': ''">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()">
            <span class="material-symbols-outlined">
                menu
            </span>
        </button>   
    </div>
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" >
            <a class=" sidenav-nav-link " [routerLink]="['note']">
                <span class="material-symbols-outlined">
                    lightbulb
                </span>
                <!-- <i class="sidenav-link-icon " [class]="data.icon"></i> -->
                <span class="sidenav-link-text " *ngIf="collapsed">notes</span>
            </a>
        </li>
        <li class="sidenav-nav-item" >
            <a class=" sidenav-nav-link ">
                <span class="material-symbols-outlined">
                    notifications
                    </span>
                <!-- <i class="sidenav-link-icon " [class]="data.icon"></i> -->
                <span class="sidenav-link-text " *ngIf="collapsed">Remainder</span>
            </a>
        </li>
        <li class="sidenav-nav-item">
            <a class=" sidenav-nav-link ">
                <span class="material-symbols-outlined">
                    edit
                    </span>
                <!-- <i class="sidenav-link-icon " [class]="data.icon"></i> -->
                <span class="sidenav-link-text " *ngIf="collapsed">Edit label</span>
            </a>
        </li>
        <li class="sidenav-nav-item" >
            <a class=" sidenav-nav-link " [routerLink]="['arch']">
                <!-- <a href="http://localhost:4200/archive"class=" sidenav-nav-link "> -->
                <span class="material-symbols-outlined" >
                    archive
                </span>
                <!-- <i class="sidenav-link-icon " [class]="data.icon"></i> -->
                <span class="sidenav-link-text " *ngIf="collapsed">Archieve</span>
            </a>
        </li>
        <li class="sidenav-nav-item">
            <a class=" sidenav-nav-link " [routerLink]="['deletenotes']">
                <span class="material-symbols-outlined">
                    delete
                    </span>
                <!-- <i class="sidenav-link-icon " [class]="data.icon"></i> -->
                <span class="sidenav-link-text " *ngIf="collapsed">Trash</span>
            </a>
        </li>
    </ul>
</div>
